<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platform Game</title>
    <style>
        body {
            margin: 0;
            background-color: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        canvas {
            border: 4px solid #333;
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
        }

        .controls {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            text-align: center;
        }

        .controls p {
            margin: 5px 0;
        }

        .key {
            display: inline-block;
            padding: 5px 10px;
            background: #444;
            border-radius: 4px;
            margin: 0 3px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Platform Adventure</h1>
    <canvas></canvas>
    <div class="controls">
        <p><span class="key">A</span> / <span class="key">←</span> Move Left</p>
        <p><span class="key">D</span> / <span class="key">→</span> Move Right</p>
        <p><span class="key">W</span> / <span class="key">↑</span> / <span class="key">Space</span> Jump</p>
    </div>
    <script src="index.js"></script>
</body>
</html>
